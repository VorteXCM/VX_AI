<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - VX</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/beauty-effects.css">
    <script src="assets/beauty-effects.js"></script>
    <style>
        .history-page {
            display: flex;
            height: 100vh;
            background-color: #0a0a0a;
            width: 200vh;
        }

        .history-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 50px;
            align-items: center;
        }

        .history-header {
            padding: 30px 40px;
            width: 900px;
            border-bottom: 1px solid #1a1a1a;
        }

        .history-header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .history-search {
            position: relative;
            max-width: 600px;
        }

        .history-search input {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 14px 20px 14px 50px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }

        .history-search input:focus {
            border-color: #3a3a3a;
            background-color: #1f1f1f;
        }

        .history-search svg {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 40px;
            width: 900px;
        }

        .history-section {
            margin-bottom: 40px;
        }

        .history-section-title {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .history-item:hover {
            background-color: #1a1a1a;
            border-color: #2a2a2a;
        }

        .history-item-content {
            flex: 1;
            min-width: 0;
        }

        .history-item-title {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-preview {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: 20px;
        }

        .history-item-time {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
        }

        .history-item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .history-item:hover .history-item-actions {
            opacity: 1;
        }

        .history-action-btn {
            width: 32px;
            height: 32px;
            background-color: transparent;
            border: none;
            border-radius: 6px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .history-action-btn:hover {
            background-color: #2a2a2a;
            color: #fff;
        }

        .history-action-btn.delete:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            color: #333;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #555;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }

        .filter-tab {
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-tab:hover {
            background-color: #1a1a1a;
            color: #fff;
        }

        .filter-tab.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="history-page">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-icons">
                <a href="index.html" class="icon-btn logo-btn" title="VX">
                    <svg width="20" height="20" viewBox="0 0 48 48" fill="none">
                        <path d="M38 24L24 10L10 24L24 38L38 24Z" stroke="currentColor" stroke-width="2.5" fill="none"/>
                        <path d="M24 10L10 24" stroke="currentColor" stroke-width="2.5"/>
                    </svg>
                    <span class="menu-text">VX</span>
                </a>
                <button class="icon-btn menu-item active" title="History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span class="menu-text">History</span>
                </button>
            </div>

            <div class="sidebar-bottom">
                <button class="icon-btn expand-btn" title="Collapse" id="collapseBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    <span class="menu-text">Collapse</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="history-main">
            <div class="history-header">
                <h1>History</h1>
                <div class="history-search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search" id="historySearchInput">
                </div>
            </div>

            <div class="history-content">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="today">Today</button>
                    <button class="filter-tab" data-filter="week">This Week</button>
                    <button class="filter-tab" data-filter="month">This Month</button>
                </div>

                <div id="historyContainer">
                    <!-- History items will be loaded here -->
                </div>
            </div>
        </div>

    </div>

    <script src="assets/config.js"></script>
    <script src="assets/chat-manager.js"></script>
    <script src="assets/history.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
